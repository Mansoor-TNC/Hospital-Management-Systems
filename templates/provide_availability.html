<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .header {
        padding-left: 10px;
        background-color: rgb(114, 7, 7);
        font-size: 40px;
        height: 75px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        color: rgb(255, 247, 0);
       }

    .name{
        color: rgb(255, 247, 0) ;
        font-size: 40px;
        text-align: left;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(114, 7, 7);
        height: 75px;
        width: 100%;
        cursor: pointer;
        text-decoration: none;
    }

    button.box{
        width:fit-content;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        background-color: rgb(114, 7, 7);    
        transition: 0.3s;

    }

    button.box:hover{
        background-color: rgb(97, 0, 0);

    }

    button:hover {
        transform: scale(1.01);
    }
    
    .box{
        width: 200px;
        color: rgb(255, 247, 0);
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: 0px;
        border-radius: 10px;
        height: 30px;
    }

    body{
        background-color:rgb(233, 241, 251);
    }

    .boxes{
        background-color: rgb(255, 255, 255);
        width: 92%;
        border-radius: 10px;
        margin: 30px;
        height: fit-content;
        color:rgb(114, 7, 7);
        font-size: 45px;
        border: 1px solid rgb(77, 0, 0);
        box-shadow: -10px 5px 10px rgba(204, 0, 0, 0.7);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3px 20px;
    }

    .time_slot.selected{
        background-color: rgb(80, 7, 7);
        color: rgb(236, 14, 14);
        border: 3px solid rgb(255, 0, 0);
    }

    .time_slot{
        border-radius: 10px;
        padding: 3px;
        width:fit-content;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        background-color: rgb(255, 255, 255);
        cursor: pointer;
        color: rgb(0, 0, 0);
        margin: 8px;
        transition: 0.1s;

    }

    .date_box{
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        border-radius: 10px;
        justify-content: center;
        background-color: bisque;
    }

    .columns {
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid rgb(114, 7, 7);
        background-color: tan;
    }

    .footer{
        padding-left: 10px;
        background-color: rgb(114, 7, 7);
        font-size: 20px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(255, 247, 0);
    }
  
</style>
<script>
        function toggle(date, time, element){
            let id = date + "_" + time;
            element.classList.toggle("selected");

            let input = document.getElementById(id);

            if (element.classList.contains("selected")) {
                input.value = time;  
            } else {
                input.value = "";
            }
        }
</script>
<body>
    {% if error %}
    <script>
        alert("{{ error }}")
    </script>
    {% endif %}

    <div class = "header">
    <a href="/doctor_dashboard" class = "name" >
        Doctor Dashboard
    </a>
    </div>

    <div class = "boxes" style="font-size: 35px; flex-direction: column; align-items: center; "> 
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-left: 20px; margin-top: 20px;">
            <span style="text-align: center;">Provide Your Weekly Availability</span>
        </div>
         <h3 style="text-align: center;">
            Select Your Available Time Slots
        </h3>

        <form action="/doctor_dashboard/save_availability" method="POST">

            <div class="date_box" style=" height: fit-content; width:fit-content; padding: 10px;">
                {% for date in dates %}
                <div class="columns">
                    <div class="date_box" style="color: rgb(255, 0, 0); background-color: rgb(63, 0, 0); font-size: 30px; padding: 5px;">{{ date }}</div>
                    {% for time in slots %}
                        <div class="time_slot {% if (date, time) in saved_slots %}selected{% endif %}"
                            onclick="toggle('{{date}}','{{time}}',this)">
                            {{ time }}
                        </div>

                        <input type="hidden"
                            id="{{ date }}_{{ time }}"
                            name="availability[{{date}}][]" 
                            value="{% if (date, time) in saved_slots %}{{ time }}{% endif %}">
                    {% endfor %}
                </div>
                {% endfor %}

            </div>

            <div style="width: 100%; display: flex; justify-content: center;">
                <button class="box" style="color: white; margin:20px; font-size: 15px; height: 38px ; background-color: rgb(114, 7, 7)" type="submit">Confirm Availability</button>
            </div>

        </form>
    </div>
    
    <footer class = "footer">
        Hospital Management Systems | 2024 Batch | copyright 2025
    </footer>

</body>
</html>
