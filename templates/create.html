<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<style>
        .name{
        color: rgb(255, 247, 0) ;
        font-size: 40px;
        text-align: left;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(5, 143, 207);
        height: 75px;
        width: 100%;
        cursor: pointer;
        text-decoration: none;
    }

    .footer{
        padding-left: 10px;
        background-color: rgb(5, 143, 207);
        font-size: 20px;
        height: 30px;
        display: flex;
        justify-content:center;
        align-items:center;
        color: rgb(255, 247, 0);
        width: 100%;

        
    }

    body{
        background-color:rgb(233, 241, 251);
        display: flex;
        flex-direction: column;
        align-items: center; 
    }

    .login_box{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        width: 400px;
        padding: 5px;
        border-radius: 25px;
        margin:100px;
        height:fit-content;
    }

    input{
        width: 300px;
        padding: 10px;
        margin: 5px;
    }

    .box{
        color: rgb(255, 247, 0) ;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin: 15px;   
    }

    button.box{
        background-color: rgb(5, 143, 207);
        border-radius: 10px;
        padding: 5px;
        border: 0px;
    }

    button.box:hover{
        background-color: rgb(5, 89, 130);
    }

</style>
<body>
    <a href="/admin_dashboard" class = "name" >
        Admin Dashboard
    </a> 
    <div class = "login_box">
        <h1 style="font-size: 40px; color:rgb(0, 115, 198) ;">
            Add Doctor
        </h1>
        {% if error %}
        <p style="color: red; margin: 0;"> {{ error }}</p>
        {% endif %}
        <form action="/admin_dashboard/create/add" method="post">
            <input type="text" name = "doctor_name" placeholder="Full Name" required/><br>
            <select style="width: 323px; padding: 11px;margin: 5px;"name="specialization" required>
                <option value="" disabled selected>Select Department</option>
                {% for department in departments %}
                    <option value="{{ department.department_id }}">{{ department.department_name }}</option>
                {% endfor %}
            </select><br>
            <input type="text" name = "doctor_email" placeholder="Email Address" required/><br>
            <input type="text" name = "doctor_password" placeholder="Password" required/><br>
            <div class = "box" method = "post">
                <button class="box" type="submit">Create</button><br>
            </div>
        </form>

    </div>
    <footer class = "footer">
        Hospital Management Systems | 2024 Batch | copyright 2025
    </footer>
</body>
</html>
